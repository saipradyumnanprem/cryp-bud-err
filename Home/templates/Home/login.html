{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Sign Up</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <style>
      html,
      body {
         height: 100%;
      }

      body {
         display: block;
         margin-left: auto;
         margin-right: auto;
         padding-top: 40px;
         padding-bottom: 40px;
      }

      .form-signin {
         padding: 15px;
      }

      .form-signin .form-floating:focus-within {
         z-index: 2;
      }
   </style>
</head>

<body>
   <main class="container-sm form-signin w-100">
      <div class="row text-center">

         <div class="col d-none d-sm-block text-center">

            <img src="{% static 'img/crypto-login.png' %}" width="500px" height="500px">

         </div>
         <div class="col-6 d-flex justify-content-center">
            <form method="POST" action="{% url 'login_page' %}">
               {% csrf_token %}
               {{ form.path }}
               <a href="{% url 'home_page' %}">
                  <img class="mb-4" src="{% static '/img/CryptoBuddyText.png' %}" alt="" width="300" height="50">
               </a>
               <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
               <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="username">
                  <label for="floatingInput">User Name</label>
               </div>
               <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                     name="password">
                  <label for="floatingPassword">Password</label>
               </div>
               <div class="checkbox mb-3 text-center">
                  <label>
                     <input type="checkbox" value="remember-me"> Remember me
                  </label>
               </div>
               <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
               <br>
               <br>
               <div class="h6 mb-3 fw-normal text-center">Don't have an account? <a href="{% url 'signup_page' %}">Sign
                     Up</a>
               </div>
            </form>
         </div>
      </div>
   </main>
</body>

</html>
